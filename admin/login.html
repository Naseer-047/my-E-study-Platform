<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Academia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        neon: { blue: '#4F46E5', purple: '#A855F7', cyan: '#06B6D4' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background: #0f172a; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .ambient-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1), transparent 50%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .glass-input:focus { border-color: #A855F7; outline: none; }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    
    <div class="w-full max-w-md px-6">
        <div class="glass-panel rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-neon-blue to-neon-purple flex items-center justify-center mx-auto mb-4 shadow-lg shadow-neon-purple/30">
                    <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-display font-bold mb-2">Admin Access</h1>
                <p class="text-sm text-gray-400">Protected Dashboard</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-msg" class="hidden mb-4 p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
                Invalid credentials. Please try again.
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Access Code</label>
                    <input type="password" id="admin-code" class="w-full glass-input rounded-lg p-3 text-sm font-mono" placeholder="Enter admin code" autofocus>
                </div>
                
                <button type="submit" class="w-full bg-neon-purple text-white font-bold py-3 rounded-lg shadow-lg shadow-neon-purple/20 hover:bg-neon-purple/80 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="unlock" class="w-4 h-4"></i>
                    Access Dashboard
                </button>
            </form>
            
            <!-- Back Link -->
            <div class="mt-6 text-center">
                <a href="../index.html" class="text-xs text-gray-500 hover:text-white transition-colors">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        
        const ADMIN_CODE = 'admin123'; // Change this to your preferred code
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const code = document.getElementById('admin-code').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (code === ADMIN_CODE) {
                // Store admin session
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'index.html';
            } else {
                errorMsg.classList.remove('hidden');
                document.getElementById('admin-code').value = '';
                setTimeout(() => errorMsg.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
