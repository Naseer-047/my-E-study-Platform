<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Editor | Academia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: { dark: 'rgba(10, 10, 20, 0.6)', border: 'rgba(255, 255, 255, 0.15)' },
                        neon: { blue: '#4F46E5', purple: '#A855F7', cyan: '#06B6D4', green: '#10B981', red: '#EF4444' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #0f172a; color: white; min-h-screen; display: flex; flex-direction: column; }
        .ambient-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.05), transparent 40%); }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .glass-input:focus { border-color: #A855F7; outline: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="ambient-bg"></div>

    <div class="max-w-4xl mx-auto w-full">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a href="index.html" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-400"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-display font-bold text-white">Course Editor</h1>
                    <p class="text-sm text-gray-500">Manage curriculum and details</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.href='index.html'" class="px-4 py-2 rounded text-sm text-gray-400 hover:text-white hover:bg-white/5 transition-colors">Discard</button>
                <button onclick="document.querySelector('form').dispatchEvent(new Event('submit'))" class="px-6 py-2 rounded bg-neon-purple hover:bg-neon-purple/80 text-white text-sm font-bold shadow-lg shadow-neon-purple/20 flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                </button>
            </div>
        </div>

        <!-- Form -->
        <div class="glass-panel rounded-2xl p-6 md:p-8 relative overflow-hidden">
             
            <form id="course-form" class="space-y-6">
                <input type="hidden" id="course-id">
                
                <!-- Main Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Course Title</label>
                        <input type="text" id="title" class="w-full glass-input rounded-lg p-3 text-sm font-medium" placeholder="Ex: Advanced Machine Learning">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Category</label>
                        <input type="text" id="category" class="w-full glass-input rounded-lg p-3 text-sm" placeholder="Ex: Computer Science">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Description</label>
                    <textarea id="description" rows="3" class="w-full glass-input rounded-lg p-3 text-sm" placeholder="Brief overview of the course..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Instructor Name</label>
                        <input type="text" id="instructor" class="w-full glass-input rounded-lg p-3 text-sm">
                    </div>
                     <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Thumbnail URL</label>
                        <input type="text" id="thumbnail" class="w-full glass-input rounded-lg p-3 text-sm" placeholder="https://...">
                    </div>
                </div>

                <!-- Video Editor Section -->
                <div class="border-t border-white/10 pt-6 mt-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                             <h3 class="text-lg font-bold text-white">Curriculum</h3>
                             <p class="text-xs text-gray-500">Manage video lessons and notes</p>
                        </div>
                        <button type="button" onclick="addEditorVideoField()" class="px-3 py-1.5 rounded-lg bg-neon-cyan/10 text-neon-cyan text-xs font-bold hover:bg-neon-cyan/20 transition-colors flex items-center gap-2">
                            <i data-lucide="plus" class="w-3 h-3"></i> Add Lesson
                        </button>
                    </div>
                    
                    <div id="video-editor-list" class="space-y-4">
                        <!-- Videos injected here -->
                    </div>
                    
                    <div class="mt-8 text-center text-gray-600 text-xs py-8 border-2 border-dashed border-white/5 rounded-xl hidden" id="empty-state">
                        No lessons added yet. Click "Add Lesson" to begin.
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex flex-col items-center justify-center hidden backdrop-blur-sm">
        <div class="w-10 h-10 border-4 border-neon-purple border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-neon-purple font-mono text-sm animate-pulse">Processing...</p>
    </div>

    <script src="../frontend/js/config.js"></script>
    <script>
        lucide.createIcons();
        
        // --- LOGIC ---
        
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('id');
            
            if (courseId) {
                document.getElementById('course-id').value = courseId;
                toggleLoading(true);
                try {
                    const res = await fetch(`${CONFIG.API_BASE_URL}/courses/${courseId}`);
                    const course = await res.json();
                    
                    // Populate
                    document.getElementById('title').value = course.title || '';
                    document.getElementById('category').value = course.category || '';
                    document.getElementById('instructor').value = course.instructor || '';
                    document.getElementById('description').value = course.description || '';
                    document.getElementById('thumbnail').value = course.thumbnail || '';
                    
                    if(course.videos && course.videos.length > 0) {
                        course.videos.forEach(v => addEditorVideoField(v));
                    } else {
                        checkEmptyState();
                    }
                } catch(e) {
                    alert("Failed to load course data");
                } finally {
                    toggleLoading(false);
                }
            } else {
                // New Course Mode
                addEditorVideoField(); // Start with one empty slot
            }
        }

        function addEditorVideoField(video = {title: '', url: '', duration: '', notes: ''}) {
            document.getElementById('empty-state').classList.add('hidden');
            
            const div = document.createElement('div');
            div.className = "p-4 bg-black/20 rounded-xl border border-white/5 space-y-3 relative group transition-all hover:bg-black/30";
            div.innerHTML = `
                <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                     <button type="button" onclick="removeVideo(this)" class="text-xs text-red-500 hover:text-red-400 bg-red-500/10 px-2 py-1 rounded">Remove</button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-1">
                         <label class="text-[10px] text-gray-500 uppercase font-bold">Lesson Title</label>
                         <input type="text" class="v-title glass-input rounded p-2 text-sm w-full" value="${video.title}">
                    </div>
                    <div class="space-y-1">
                         <label class="text-[10px] text-gray-500 uppercase font-bold">Video URL (YouTube)</label>
                         <input type="text" class="v-url glass-input rounded p-2 text-sm w-full font-mono text-neon-cyan" value="${video.url}">
                    </div>
                     <div class="space-y-1">
                         <label class="text-[10px] text-gray-500 uppercase font-bold">Duration</label>
                         <input type="text" class="v-duration glass-input rounded p-2 text-sm w-full" value="${video.duration || ''}">
                    </div>
                </div>
                
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Class Notes (Markdown)</label>
                    <textarea class="v-notes glass-input rounded p-2 text-sm w-full font-mono text-gray-300" rows="2">${video.notes || ''}</textarea>
                </div>
            `;
            document.getElementById('video-editor-list').appendChild(div);
        }

        function removeVideo(btn) {
            btn.closest('div').parentElement.remove(); // The wrapper is the loop item
            checkEmptyState();
        }

        function checkEmptyState() {
            const count = document.getElementById('video-editor-list').children.length;
            if(count === 0) document.getElementById('empty-state').classList.remove('hidden');
        }
        
        function toggleLoading(show) {
            const ol = document.getElementById('loading-overlay');
            if(show) ol.classList.remove('hidden'); else ol.classList.add('hidden');
        }

        // SAVE
        document.getElementById('course-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const id = document.getElementById('course-id').value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${CONFIG.API_BASE_URL}/courses/${id}` : `${CONFIG.API_BASE_URL}/courses`;
            
            // Collect Videos
            const videoEls = document.querySelectorAll('#video-editor-list > div');
            const videos = Array.from(videoEls).map(el => ({
                id: crypto.randomUUID(),
                title: el.querySelector('.v-title').value,
                url: el.querySelector('.v-url').value,
                duration: el.querySelector('.v-duration').value,
                notes: el.querySelector('.v-notes').value
            })).filter(v => v.title); // Basic validation

            const payload = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                instructor: document.getElementById('instructor').value,
                description: document.getElementById('description').value,
                thumbnail: document.getElementById('thumbnail').value,
                videos: videos
            };
            
            let token = localStorage.getItem('adminToken') || '';
            // Auto-fix: Strip 'Bearer ' if it's accidentally stored in the variable
            if(token.includes('Bearer ')) token = token.replace('Bearer ', '').trim();

            try {
                const headers = { 'Content-Type': 'application/json' };
                if(token) headers['Authorization'] = `Bearer ${token}`;

                const res = await fetch(url, { method, headers, body: JSON.stringify(payload) });
                
                if(res.ok) {
                    await new Promise(r => setTimeout(r, 500)); // Fake delay for UX
                    window.location.href = 'index.html';
                } else {
                    alert('Error saving course');
                    toggleLoading(false);
                }
            } catch(er) {
                console.error(er);
                alert('Network error');
                toggleLoading(false);
            }
        });

        init();
    </script>
</body>
</html>
