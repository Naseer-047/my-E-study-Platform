<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Academia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script>
        // Session Guard
        if (localStorage.getItem('studentToken')) {
            window.location.href = 'frontend/courses.html';
        }

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        'neon-blue': '#4F46E5',
                        'neon-purple': '#A855F7',
                        'neon-cyan': '#06B6D4'
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #0f172a; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-glow:focus { border-color: #06B6D4; box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .ambient-bg { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: radial-gradient(circle at 80% 20%, rgba(79, 70, 229, 0.1), transparent 40%), radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.1), transparent 40%); }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    
    <div class="w-full max-w-md px-6 py-12">
        <div class="glass-panel p-8 rounded-3xl relative overflow-hidden login-card opacity-0 translate-y-10">
            <!-- Branding -->
            <div class="text-center mb-10">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-neon-blue to-neon-cyan flex items-center justify-center mx-auto mb-6 shadow-lg shadow-neon-cyan/20">
                    <i data-lucide="zap" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-display font-bold mb-2">Welcome Back</h1>
                <p class="text-gray-400">Log in to continue your journey</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                        <input type="email" id="email" required class="w-full bg-white/5 border border-white/10 rounded-xl pl-12 pr-4 py-3 outline-none transition-all input-glow" placeholder="aryan@example.com">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Password</label>
                        <a href="#" class="text-[10px] text-neon-cyan hover:underline">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                        <input type="password" id="password" required class="w-full bg-white/5 border border-white/10 rounded-xl pl-12 pr-4 py-3 outline-none transition-all input-glow" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-white/10 bg-white/5">
                    <label for="remember" class="text-xs text-gray-400">Remember me for 30 days</label>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-neon-cyan hover:bg-neon-cyan/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-neon-cyan/20 transition-all flex items-center justify-center gap-2">
                    Log In <i data-lucide="log-in" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-white/5 text-center">
                <p class="text-gray-400 text-sm">New to Academia? <a href="signup.html" class="text-neon-purple hover:underline">Create Account</a></p>
            </div>
            
            <div id="status-msg" class="mt-6 text-center text-sm font-medium hidden"></div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-gray-500 hover:text-white transition-colors text-sm flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Landing Page
            </a>
        </div>
    </div>

    <script src="frontend/js/config.js"></script>
    <script>
        lucide.createIcons();
        gsap.to(".login-card", { opacity: 1, y: 0, duration: 1, ease: "power4.out" });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msgEl = document.getElementById('status-msg');
            
            btn.disabled = true;
            btn.innerHTML = 'Logging in...';
            
            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                msgEl.classList.remove('hidden', 'text-red-400', 'text-neon-cyan', 'text-yellow-400');
                if (res.ok) {
                    msgEl.innerHTML = "Success! Redirecting...";
                    msgEl.classList.add('text-neon-cyan');
                    localStorage.setItem('studentToken', data.token);
                    localStorage.setItem('studentName', data.user.name);
                    setTimeout(() => window.location.href = 'frontend/courses.html', 1500);
                } else {
                    if (res.status === 403) {
                        msgEl.innerHTML = `
                            <div class="p-4 rounded-xl bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 text-left">
                                <p class="font-bold text-xs uppercase mb-1">Request Under Process</p>
                                <p class="text-[11px] leading-tight">${data.message}</p>
                            </div>
                        `;
                    } else {
                        msgEl.innerHTML = data.message;
                        msgEl.classList.add('text-red-400');
                    }
                    
                    btn.disabled = false;
                    btn.innerHTML = 'Log In <i data-lucide="log-in" class="w-4 h-4"></i>';
                    lucide.createIcons();
                }
            } catch (err) {
                msgEl.innerHTML = "Connection Error";
                msgEl.classList.add('text-red-400');
                btn.disabled = false;
                btn.innerHTML = 'Log In';
            }
        });
    </script>
</body>
</html>
