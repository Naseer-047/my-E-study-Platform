<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Academia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: { dark: 'rgba(10, 10, 20, 0.6)', border: 'rgba(255, 255, 255, 0.15)' },
                        neon: { blue: '#4F46E5', purple: '#A855F7', cyan: '#06B6D4' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #0f172a; color: white; overflow-x: hidden; }
        .ambient-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 10%, rgba(6, 182, 212, 0.1), transparent 40%); }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            border-color: rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Search Input Glow */
        .search-glow:focus {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.5);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-neon-blue to-neon-purple flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                </div>
                <span class="font-display font-bold text-xl tracking-tight">Academia</span>
            </a>
            <div class="hidden md:flex gap-8">
                <a href="../index.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Home</a>
                <a href="courses.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Library</a>
                <a href="notes.html" class="text-sm font-medium text-white border-b border-neon-cyan pb-0.5">Notes</a>
            </div>
             <button class="md:hidden text-white" onclick="document.getElementById('mob-menu').classList.toggle('hidden')">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Overlay -->
    <div id="mob-menu" class="fixed inset-0 z-40 bg-black/95 backdrop-blur-xl hidden flex-col items-center justify-center space-y-8 md:hidden">
        <a href="../index.html" class="text-3xl font-display font-bold text-gray-400">Home</a>
        <a href="courses.html" class="text-3xl font-display font-bold text-gray-400">Library</a>
        <a href="notes.html" class="text-3xl font-display font-bold text-white">Notes</a>
        <button onclick="document.getElementById('mob-menu').classList.toggle('hidden')" class="absolute top-8 right-8 text-gray-500 hover:text-white">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
    </div>

    <!-- Main -->
    <main class="pt-32 pb-24 px-6 max-w-5xl mx-auto min-h-screen">
        
        <div class="text-center mb-16 opacity-0" id="header-anim">
            <span class="text-neon-purple text-xs font-bold uppercase tracking-widest mb-2 block">Central Archive</span>
            <h1 class="text-4xl md:text-5xl font-display font-bold text-white mb-6">Course Notes</h1>
            
            <div class="relative max-w-lg mx-auto group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 group-hover:text-neon-cyan transition-colors"></i>
                <input type="text" id="searchInput" onkeyup="filterNotes()" placeholder="Search topics..." class="w-full bg-white/5 border border-white/10 rounded-full pl-12 pr-6 py-4 text-white placeholder-gray-500 outline-none transition-all search-glow">
            </div>
        </div>

        <!-- Notes Container -->
        <div id="notes-container" class="space-y-4">
             <!-- Injected content -->
        </div>

    </main>

    <script src="./js/config.js"></script>
    <script>
        gsap.to("#header-anim", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

        async function loadNotes() {
            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/courses`);
                const courses = await res.json();
                const container = document.getElementById('notes-container');
                container.innerHTML = '';

                courses.forEach((course) => {
                    const hasNotes = course.videos && course.videos.some(v => v.notes && v.notes.trim().length > 0);
                    if(!hasNotes) return;

                    const card = document.createElement('div');
                    card.className = "glass-panel rounded-xl overflow-hidden group mb-4 note-item opacity-0 translate-y-4";
                    
                    let videosHTML = '';
                    course.videos.forEach((video, idx) => {
                         if(video.notes && video.notes.trim().length > 0) {
                             videosHTML += `
                                <div class="flex items-center justify-between p-4 border-b border-white/5 hover:bg-white/5 transition-colors">
                                    <div class="flex items-center gap-4">
                                        <div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-gray-400 font-bold text-xs shrink-0">
                                            ${idx + 1}
                                        </div>
                                        <div>
                                            <h4 class="text-sm font-medium text-gray-200 group-hover/row:text-white">${video.title}</h4>
                                        </div>
                                    </div>
                                    <button onclick="window.location.href='player.html?id=${course.id || course._id}&video=${video.id}'" class="p-2 rounded-full hover:bg-neon-cyan/20 text-gray-400 hover:text-neon-cyan transition-colors">
                                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                                    </button>
                                </div>
                             `;
                         }
                    });

                    card.innerHTML = `
                        <div class="p-6 cursor-pointer flex items-center justify-between hover:bg-white/5 transition-colors" onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('.arrow').classList.toggle('rotate-180')">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg overflow-hidden bg-white/5">
                                    <img src="${course.thumbnail}" class="w-full h-full object-cover opacity-80">
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white">${course.title}</h3>
                                    <p class="text-xs text-gray-500 uppercase tracking-widest">${course.category}</p>
                                </div>
                            </div>
                            <div class="arrow transition-transform duration-300">
                                <i data-lucide="chevron-down" class="w-5 h-5 text-gray-500"></i>
                            </div>
                        </div>
                        <div class="hidden bg-black/20 border-t border-white/5">
                            ${videosHTML}
                        </div>
                    `;
                    container.appendChild(card);
                });
                
                lucide.createIcons();
                
                // Stagger
                gsap.to(".note-item", { opacity: 1, y: 0, duration: 0.5, stagger: 0.1 });

            } catch(e) { console.error(e); }
        }
        loadNotes();

        function filterNotes() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.getElementsByClassName('note-item');
            Array.from(items).forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
