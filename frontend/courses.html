<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Academia</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Shared Config (Should be in a separate file really, but inline for speed) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        classic: {
                            cream: '#F9F8F4',
                            charcoal: '#1A202C',
                            navy: '#2C3E50',
                            gold: '#C5A059'
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>body { background-color: #F9F8F4; color: #1A202C; }</style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full py-6 px-8 flex justify-between items-center border-b border-gray-200 bg-[#F9F8F4]/90 sticky top-0 z-50">
        <a href="../index.html" class="text-2xl font-serif font-semibold tracking-tight text-classic-charcoal flex items-center gap-2">
            <i data-lucide="book-open" class="w-6 h-6"></i>
            Academia
        </a>

         <!-- Desktop Menu -->
         <div class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
            <a href="../index.html" class="hover:text-classic-navy transition-colors">Home</a>
            <a href="courses.html" class="text-classic-charcoal font-semibold">Courses</a>
            <a href="#" class="hover:text-classic-navy transition-colors">Mentorship</a>
        </div>
        <div class="hidden md:block">
            <a href="../admin/login.html" class="text-sm font-medium text-gray-500 hover:text-classic-navy transition-colors">Admin</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-classic-charcoal p-2">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-white/95 backdrop-blur-sm pt-24 px-8 flex flex-col gap-6 md:hidden transition-all duration-300">
        <a href="../index.html" class="text-xl font-serif text-classic-charcoal border-b border-gray-100 pb-2">Home</a>
        <a href="courses.html" class="text-xl font-serif text-classic-charcoal border-b border-gray-100 pb-2">Courses</a>
        <a href="#" class="text-xl font-serif text-gray-400 border-b border-gray-100 pb-2">Mentorship</a>
        <a href="../admin/login.html" class="text-xl font-serif text-classic-navy pt-4">Admin Login</a>
        <button id="close-menu-btn" class="absolute top-6 right-8 text-gray-500 p-2">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 pt-16 pb-12 px-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-serif text-classic-charcoal mb-4">Library</h1>
            <p class="text-gray-500 max-w-2xl font-light text-lg">Detailed courses crafted for internal team development.</p>
        </div>
    </header>

    <!-- Course Grid -->
    <main class="max-w-7xl mx-auto px-8 py-12 flex-grow w-full">
        <!-- Loader -->
        <div id="loader" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-classic-charcoal"></div>
        </div>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/courses.js"></script>
    <script>
        lucide.createIcons();

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            mobileMenu.classList.toggle('hidden');
            if(!mobileMenu.classList.contains('hidden')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleMenu);
        if(closeMenuBtn) closeMenuBtn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
