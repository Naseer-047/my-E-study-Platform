<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Academia</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#06b6d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: { dark: 'rgba(10, 10, 20, 0.6)', border: 'rgba(255, 255, 255, 0.15)' },
                        neon: { blue: '#4F46E5', purple: '#A855F7', cyan: '#06B6D4' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #0f172a; color: white; overflow-x: hidden; }
        .ambient-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 80% 20%, rgba(79, 70, 229, 0.1), transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.1), transparent 40%);
        }
        .glass-nav {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .glass-card:hover {
            border-color: rgba(168, 85, 247, 0.3);
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(168, 85, 247, 0.2);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <!-- Nav -->
    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-neon-blue to-neon-purple flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                </div>
                <span class="font-display font-bold text-xl tracking-tight">Academia</span>
            </a>
            <div class="hidden md:flex gap-8">
                <a href="../index.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Home</a>
                <a href="courses.html" class="text-sm font-medium text-white border-b border-neon-purple pb-0.5">Library</a>
                <a href="notes.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Notes</a>
            </div>
            <div class="hidden md:flex items-center gap-6">
                <div class="flex items-center gap-3 px-3 py-1.5 rounded-full bg-white/5 border border-white/5">
                    <div class="w-6 h-6 rounded-full bg-neon-purple/20 flex items-center justify-center text-[10px] font-bold text-neon-purple" id="user-initials">--</div>
                    <span class="text-xs font-medium text-gray-300" id="user-name-display">Student</span>
                </div>
                <button onclick="logoutStudent()" class="text-gray-500 hover:text-white transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
            <button class="md:hidden text-white flex items-center justify-center w-10 h-10 rounded-lg hover:bg-white/10 transition-colors" onclick="toggleMobileMenu()">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </nav>
    
     <!-- Mobile Menu Overlay -->
    <div id="mob-menu" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl hidden flex-col items-center justify-center space-y-8 md:hidden">
        <a href="../index.html" class="text-3xl font-display font-bold text-gray-400 hover:text-white transition-colors">Home</a>
        <a href="courses.html" class="text-3xl font-display font-bold text-white">Library</a>
        <a href="notes.html" class="text-3xl font-display font-bold text-gray-400 hover:text-white transition-colors">Notes</a>
        <div class="h-px w-24 bg-white/10 my-4"></div>
        <button onclick="logoutStudent()" class="text-red-400 font-bold flex items-center gap-2">
            <i data-lucide="log-out" class="w-5 h-5"></i> Log Out
        </button>
        <button onclick="toggleMobileMenu()" class="absolute top-8 right-8 text-gray-500 hover:text-white p-2">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
    </div>

    <!-- Header -->
    <header class="pt-32 pb-12 px-6 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 opacity-0" id="page-header">
            <div>
                <span class="text-neon-cyan text-xs font-bold uppercase tracking-widest mb-2 block">Knowledge Base</span>
                <h1 class="text-4xl md:text-6xl font-display font-bold text-white mb-4">Course Library</h1>
                <p class="text-gray-400 max-w-lg">Select a domain to begin your deep dive. All modules are unlocked.</p>
            </div>
            
            <!-- Filter Pills -->
            <div class="flex flex-wrap gap-2">
                <button class="px-4 py-2 rounded-full bg-white/10 text-white text-sm font-medium hover:bg-white/20 transition-all border border-white/5 hover:border-neon-purple/50">All</button>
                <button class="px-4 py-2 rounded-full glass-card text-gray-400 text-sm font-medium hover:text-white">Dev</button>
                <button class="px-4 py-2 rounded-full glass-card text-gray-400 text-sm font-medium hover:text-white">Design</button>
                <button class="px-4 py-2 rounded-full glass-card text-gray-400 text-sm font-medium hover:text-white">AI</button>
            </div>
        </div>
    </header>

    <!-- Grid -->
    <main class="px-6 max-w-7xl mx-auto pb-24">
        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="bg-white/5 h-64 rounded-2xl animate-pulse"></div>
            <div class="bg-white/5 h-64 rounded-2xl animate-pulse"></div>
            <div class="bg-white/5 h-64 rounded-2xl animate-pulse"></div>
        </div>
    </main>

    <script src="./js/config.js"></script>
    <script src="./js/notifications.js"></script>
    <script>
        // Auth Guard
        if (!localStorage.getItem('studentToken')) {
            window.location.href = '../login.html';
        }

        // Global Icon Init
        lucide.createIcons();

        function toggleMobileMenu() {
            const menu = document.getElementById('mob-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
                gsap.fromTo("#mob-menu a", { y: 20, opacity: 0 }, { y: 0, opacity: 1, stagger: 0.1, duration: 0.4 });
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        }

        // Entrance Anim
        gsap.to("#page-header", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });

        // Initialize User Info
        window.addEventListener('DOMContentLoaded', () => {
            const studentName = localStorage.getItem('studentName') || 'Student';
            const nameEl = document.getElementById('user-name-display');
            const initialEl = document.getElementById('user-initials');
            if(nameEl) nameEl.innerText = studentName;
            if(initialEl) initialEl.innerText = studentName.split(' ').map(n => n[0]).join('').toUpperCase();
        });

        function logoutStudent() {
            localStorage.removeItem('studentToken');
            localStorage.removeItem('studentName');
            window.location.href = '../login.html';
        }

        async function loadCourses() {
            const token = localStorage.getItem('studentToken');
            if (!token) {
                window.location.href = '../login.html';
                return;
            }

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/courses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem('studentToken');
                    window.location.href = '../login.html';
                    return;
                }

                const courses = await res.json();
                const grid = document.getElementById('course-grid');
                grid.innerHTML = '';

                courses.forEach((course, i) => {
                    const card = document.createElement('div');
                    card.className = "glass-card rounded-2xl overflow-hidden cursor-pointer group opacity-0 translate-y-10";
                    card.onclick = () => window.location.href = `player.html?id=${course.id || course._id}`;
                    
                    card.innerHTML = `
                        <div class="h-48 relative overflow-hidden">
                            <img src="${course.thumbnail}" class="w-full h-full object-cover grayscale-[30%] group-hover:grayscale-0 group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                            <div class="absolute bottom-4 left-4">
                                <span class="px-2 py-1 rounded bg-neon-purple/20 border border-neon-purple/30 text-neon-purple text-[10px] font-bold uppercase tracking-wider backdrop-blur-md">
                                    ${course.category}
                                </span>
                            </div>
                        </div>
                        <div class="p-6 relative">
                            <h3 class="text-xl font-display font-bold text-white mb-2 group-hover:text-neon-cyan transition-colors">${course.title}</h3>
                            <div class="flex items-center gap-2 mb-4">
                                <div class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-[10px] text-white font-bold border border-white/10">
                                    ${course.instructor.charAt(0)}
                                </div>
                                <span class="text-xs text-gray-400 font-medium">${course.instructor}</span>
                            </div>
                            
                            <div class="flex justify-between items-center text-xs text-gray-500 border-t border-white/5 pt-4">
                                <span class="flex items-center gap-1"><i data-lucide="play-circle" class="w-3 h-3"></i> ${course.videos.length} Lessons</span>
                                <span class="group-hover:translate-x-1 transition-transform text-white"><i data-lucide="arrow-right" class="w-4 h-4"></i></span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                lucide.createIcons();

                // Stagger Entrance
                gsap.to(".glass-card", {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    stagger: 0.1,
                    ease: "power2.out"
                });

            } catch (e) {
                console.error(e);
            }
        }
        loadCourses();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }
    </script>
</body>
</html>
